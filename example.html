<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>jQuery - OOP</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
    <script src="jquery.oop.js" type="text/javascript"></script>
    <script type="text/javascript">

    var First = $.Class({

      FirstClassName: "First",

      init: function( message ) {
        this.message = message || "";
        this.insert();
      },

      insert: function() {
        this.beforeInsert();
        $('div').html( this.message );
      },

      beforeInsert: function(){
        this.message = this.message + " :: " + this.FirstClassName;
      }

    });

    var Second = First.extend({

      init: function() {

      }

    });

    Second.addMethods({

      beforeInsert: function() {
        this.message = "Second :: " + this.message.replace( " :: " + this.FirstClassName, "" );
      }

    });

    $(document).ready(function() {

      $("#First").keyup(function() {

        var val = $(this).val();

        First( val );

      });

      var two = Second();

      $("#Second").keyup(function() {

        two.message = $(this).val();

        two.insert();

      });

    });

    </script>
  </head>
  <body>
    <center style="margin-top: 60px;">
      <b>First:</b> <input type="text" size="50" id="First" /><br>
      <b>Second:</b> <input type="text" size="50" id="Second" />

      <div style="background-color: lightgrey; margin: 60px; width: 350px; padding: 50px">
        {message}
      </div>
    </center>
  </body>
</html>
